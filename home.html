<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head lang="en">

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/moveDiv.js"></script>
    <script type="text/javascript" src="js/rotateImage.js"></script>
    <title>Hilay Khatri</title>
</head>

<body class="body_class" onload="mainInitialize()">

<div id="header" class="header_class"> Hilay Khatri </div>

<div class="header_child_wrapper_class">
    <div id="header_child" class="header_child_class">
        <table id="menu_table_id" class="menu_table_class" style="width: 100%; background-color: #EFEFE7;">
            <tr id="menu_icons_row_id" onmouseover='changeBGColorMouseOver(event)' onmouseout='changeBGColorMouseOut(event)'>
                <td id="td1" align="center" style="width: 33%;"><img class="menu_icons_class" src="img/work.png" alt=""/> <br> Work</td>
                <td id="td2" align="center" style="width: 33%;"><img class="menu_icons_class" src="img/education.png" alt=""/> <br> Education</td>
                <td id="td3" align="center" style="width: 33%;"><img class="menu_icons_class" src="img/play.png" alt=""/> <br> Hobbies</td>
            </tr>
        </table>
    </div>
</div>


<div id="main_content_id" class="main_content">
    <div id="wall_pictures" class="wall_pictures_class">
        <div id="wall_cover" class="wall_cover_div_class">
            <img id="cover" src="img/cover_0.jpg" class="wall_cover_class">
        </div>

        <img id="profile" src="img/profile_pic.jpg" class="wall_profile_class">
    </div>

    <div id="main_data_div" class="main_data_class">
    </div>
</div>


</body>
</html>
